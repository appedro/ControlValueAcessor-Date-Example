<main>
  <form>
    <fieldset>
      <h1>Choose a date</h1>
      <label for="day">Day</label>
      <input type="text" id="day" placeholder="30" name="day" maxlength="2">
      <label for="month">Month</label>
      <input type="text" id="month" placeholder="12" name="month" maxlength="2">
      <label for="year">Year</label>
      <input type="text" id="year" name="year" placeholder="2020" maxlength="4">
      <button>Check date</button>
    </fieldset>
  </form>
</main>
